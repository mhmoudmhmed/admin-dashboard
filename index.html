<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap style -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">

    <!-- Css style -->
    <link rel="stylesheet" href="./css/main.css">
  </head>
  <body>

    <div class="container register">
      <div class="row">
        <div class="col-md-3 register-left">
          <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt=""/>
          <h3>Welcome</h3>
        </div>
        <div class="col-md-9 register-right">
          <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
            <li class="nav-item">
              <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Admin</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">User</a>
            </li>
          </ul>
            <div class="tab-content" id="myTabContent">
              <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                <h3 class="register-heading">login as a Admin</h3>
                <div class="row register-form">
                  <div class="col-md-12 m-auto">
                    <form action="./dashboard.html" class="text-center">
                      <div class="form-group input-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text"> <i class="fa fa-phone"></i> </span>
                        </div>
                        <select class="custom-select" style="max-width: 120px;">
                          <option selected="">+20</option>
                          <option value="1">+972</option>
                          <option value="2">+198</option>
                          <option value="3">+701</option>
                        </select>
                        <select class="custom-select" style="max-width: 120px;">
                          <option selected="">Egypt</option>
                          <option value="1">UAE</option>
                          <option value="2">KSA</option>
                          <option value="3">UK</option>
                        </select>
                        <input
                          name=""
                          class="form-control"
                          placeholder="Phone number" type="number"
                          required
                        >
                      </div>
                      <div class="form-group input-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                        </div>
                        <input
                          class="form-control"
                          type="password"
                          id="psw"
                          name="psw"
                          placeholder="password"
                          pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                          title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                          required
                        >
                      </div> 
                      <div class="form-group">
                        <div class="maxl">
                          <label class="radio inline"> 
                            <input type="radio" name="gender" value="male">
                            <span> Remember Me </span> 
                          </label>
                        </div>
                      </div>
                      <input type="submit" class="btnRegister">
                    </form>
                  </div>
                </div>
              </div>
              <div class="tab-pane fade show" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                <h3  class="register-heading">login as a User</h3>
                <div class="row register-form">
                  <div class="col-md-10 m-auto">
                    <form action="./homepage.html" class="text-center">
                      <div class="form-group input-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text"> <i class="fa fa-phone"></i> </span>
                        </div>
                        <select class="custom-select" style="max-width: 120px;">
                          <option selected="">+20</option>
                          <option value="1">+972</option>
                          <option value="2">+198</option>
                          <option value="3">+701</option>
                        </select>
                        <select class="custom-select" style="max-width: 120px;">
                          <option selected="">Egypt</option>
                          <option value="1">UAE</option>
                          <option value="2">KSA</option>
                          <option value="3">UK</option>
                        </select>
                        <input
                          name=""
                          class="form-control"
                          placeholder="Phone number" type="number"
                          required
                        >
                      </div>
                      <div class="form-group input-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                        </div>
                        <input
                          class="form-control"
                          type="password"
                          id="psw"
                          name="psw"
                          placeholder="password"
                          pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                          title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                          required
                        >
                      </div> 
                      <div class="form-group">
                        <div class="maxl">
                          <label class="radio inline"> 
                            <input type="radio" name="gender" value="male">
                            <span> Remember Me </span> 
                          </label>
                        </div>
                      </div>
                      <input type="submit" class="btnRegister">
                    </form>
                  </div>
                </div>
              </div>
            </div>
        </div>
      </div>

    </div>
  
    <!-- bootstrap resources -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
